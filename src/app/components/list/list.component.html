<div class="container">
<div style="left:0%;right:0%;width:100%;padding:0px;border: 20px solid #eee;">
    <div class="panel-body">
        <table class="table" >
            <thead>
            <tr>
                <td>Name</td>
                <td>Price</td>
                <td>Picture</td>
                <td>Count</td>
                <td>Total</td>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cart of shop_cart_finial;let i = index">
                <td>{{cart.name}}</td>
                <td>{{cart.price}}</td>
                <td><img style="width:50px;height:50px" src="{{cart.image}}"></td>
                <td>{{cart.count}}</td>
                <td>${{cart.total}}</td>
            </tr>
                <td>TOTAL</td>
                <td></td>
                <td></td>
                <td></td>
                <td>${{total}}</td>
            </tbody>
        </table>
    </div>
</div>
    <div class="panel-footer clearfix"  style="margin-top:10px;" *ngIf="cart_flag">
        <div class="col-sm-offset-5 col-sm-1">
            <button type="button" (click)="doSubmit()" class="btn btn-lg btn-primary">submit</button>
        </div>
    </div>
</div>
