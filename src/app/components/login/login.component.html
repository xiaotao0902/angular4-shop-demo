<div class="container">
<div style="left:0%;right:0%;width:100%;padding:0px;border: 20px solid #eee;">
  <div class="panel panel-default">
      <form class="form-horizontal">
        <div class="panel-body">
            <div class="form-group row" style="padding-top:20px;" >
              <label for="username"
              class="control-label col-sm-offset-2 col-sm-2 text-right">username</label>
              <div class="input-group col-sm-4">
                  <div class="input-group-addon">
                    <span class="glyphicon glyphicon-envelope"></span></div>
                    <input class="form-control" [(ngModel)]="user.username" name="username"/>
              </div>
            </div>
            <div class="form-group row" >
              <label for="password"
              class="control-label col-sm-offset-2 col-sm-2 text-right">password</label>
              <div class="input-group col-sm-4">
                  <div class="input-group-addon">
                    <span class="glyphicon glyphicon-lock"></span></div>
                  <input type="password" class="form-control" [(ngModel)]="user.password" name="password"/>
              </div>
            </div>
        </div>
    </form>
  </div>
</div>
<div class="panel-footer clearfix" style="margin-top:10px;">
    <div class="col-sm-offset-5 col-sm-1">
        <button type="button" (click)="doSubmit()" class="btn btn-lg btn-primary btn-enter">Sign in</button>
    </div>
</div>
</div>
